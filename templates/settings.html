<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Configurações</h1>
        <!-- Seção de Configurações Gerais -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-cogs me-2"></i>
                    Configurações Gerais
                </h5>
            </div>
            <div class="card-body">
                <!-- Configurações específicas aqui -->
            </div>
        </div>

        <!-- Seção de Backup e Restauração -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-database me-2"></i>
                    Backup e Restauração de Dados
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Fazer Backup</h6>
                        <p class="text-muted small">Baixe uma cópia completa do banco de dados</p>
                        <a href="{{ url_for('download_backup') }}" class="btn btn-primary">
                            <i class="fas fa-download me-2"></i>
                            Baixar Backup
                        </a>
                    </div>
                    <div class="col-md-6">
                        <h6>Restaurar Backup</h6>
                        <p class="text-muted small">Restaure dados de um arquivo de backup (.db)</p>
                        <form method="POST" action="{{ url_for('restore_backup') }}" enctype="multipart/form-data" 
                              onsubmit="return confirm('ATENÇÃO: Esta operação irá substituir todos os dados atuais. Um backup será criado automaticamente antes da restauração. Deseja continuar?')">
                            <div class="input-group">
                                <input type="file" class="form-control" name="backup_file" accept=".db" required>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-upload me-2"></i>
                                    Restaurar
                                </button>
                            </div>
                        </form>
                        <small class="text-warning">
                            <i class="fas fa-exclamation-triangle me-1"></i>
                            Operação irreversível - faça backup antes de restaurar
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <!-- ** rest of code here ** -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

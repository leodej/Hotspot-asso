<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-4">Login</h2>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div class="text-center mt-4 mb-4">
                    <a href="{{ url_for('consulta_publica') }}" class="btn btn-info btn-lg btn-block">
                        <i class="fas fa-search me-2"></i>
                        Consultar Dados de Uso
                    </a>
                    <small class="text-muted">Consulte seu consumo de dados sem fazer login</small>
                </div>

                <h5 class="text-center mt-4">Test Credentials</h5>
                <p class="text-center">Username: testuser</p>
                <p class="text-center">Password: testpass</p>
            </div>
        </div>
    </div>
</body>
</html>
